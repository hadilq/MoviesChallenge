version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
    - image: circleci/android:api-27-alpha
    environment:
      _JAVA_OPTIONS: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms1024m -Xmx1536m -XX:MaxMetaspaceSize=1536m"
      GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dkotlin.incremental=false -DdisablePreDex'
    steps:
    - checkout
#    - restore_cache:
#        key: jars-{{ checksum "build.gradle" }}-{{ checksum  "library/build.gradle" }}
    - run:
        name: Setup emulator
        command: >
          mkdir -p "$ANDROID_HOME/licenses" &&
          echo -e "\ndd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license" &&
          echo -e "\nd8933bad161af4178b1185d1a37fbf41ea5269c55" >> "$ANDROID_HOME/licenses/android-sdk-license" &&
          echo -e "\nd24333f8a63b6825ea9c5514f83c2829b004d1fee" >> "$ANDROID_HOME/licenses/android-sdk-license" &&
          echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license" &&
          yes | sdkmanager "system-images;android-22;default;armeabi-v7a" &&
          echo "no" | avdmanager create avd -n test -k "system-images;android-22;default;armeabi-v7a"
    - run:
        name: Launch emulator
        command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && emulator64-arm -avd test -noaudio -no-boot-anim -no-window -accel on
        background: true
    - run:
        name: Download Dependencies
        command: ./gradlew androidDependencies
    - save_cache:
        paths:
        - ~/.gradle
        key: jars-{{ checksum "build.gradle" }}-{{ checksum  "library/build.gradle" }}
    - run:
        name: Run all checks
        command: ./gradlew check
    - run:
        name: Run UI Tests
        command: ./gradlew connectedAndroidTest
    - store_artifacts:
        path: library/build/reports
        destination: reports
    - store_test_results:
        path: library/build/test-results